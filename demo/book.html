<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Management system</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./js/index.js" defer></script>
</head>

<body>
    <!-- Toast -->
    <!-- <div aria-live="polite" aria-atomic="true" style="position: relative; min-height: 200px;"> -->
        <div class="toast" style="position: absolute; top: 20px; right: 20px;">
            <div class="toast-header">
                <!-- <img src="..." class="rounded bg-success mr-2" alt="..."> -->
                <strong class="mr-auto">Registration</strong>
                <!-- <small>11 mins ago</small> -->
                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="toast-body">
                Booking Successful!
            </div>
        </div>
    <!-- </div> -->
    <!-- Modal -->
    <div class="modal fade" id="bookModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Reservation</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="row">
                            <div class="col">
                                <label for="arr">Arrival</label>
                                <input type="date" id="arr" class="form-control" placeholder="First name">
                            </div>
                            <div class="col">
                                <label for="arr">Departure</label>
                                <input type="date" id="dep" class="form-control" placeholder="Last name">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-outline-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-sm btn-primary" data-dismiss="modal" onclick="confirm()">Confirm booking</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Body -->
    <div class='container-fluid d-flex flex-column align-items-center justify-content-center'>
        <nav class="navbar navbar-expand-lg navbar-light w-100 mb-4">
            <a class="navbar-brand" href="#">BOOKIDEX</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#"><img src="./images/home.svg" style="width:20px" />Home <span
                                class="sr-only">(current)</span></a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#"> <img src="./images/profile.svg" style="width:20px" /> Profile</a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <img src="./images/person.svg" style="width:20px" /> Membership
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Purchase</a>
                            <a class="dropdown-item" href="#">Renew</a>

                        </div>
                    </li>

                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-primary my-2 my-sm-0 " type="submit">Search</button>
                </form>
            </div>
        </nav>
        <div class="row w-100 h-100 align-items-center">
            <div class="col-md-3">
                <div class="card">
                    <div class="mask absolute-fill"></div>
                    <img class="absolute-fill" src="./images/cafe-3537801_640.jpg" />
                    <p class="title">Restaurant</p>

                    <button class="card-button" onclick="openModal()"> Book</button>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="mask absolute-fill"></div>
                    <img class="absolute-fill" src="./images/work.jpg" />
                    <p class="title">Co-Working Space</p>
                    <button class="card-button" onclick="openModal()">Book</button>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="mask absolute-fill"></div>
                    <img class="absolute-fill" src="./images/massage.jpg" />
                    <p class="title">Massage</p>
                    <button class="card-button" onclick="openModal()">Book</button>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="mask absolute-fill"></div>
                    <img class="absolute-fill" src="./images/bar.jpg" />
                    <p class="title">Bar</p>
                    <button class="card-button" onclick="openModal()">Book</button>
                </div>
            </div>
        </div>
        <div class="row w-100 h-100 align-items-center">
            <div class="col-md-3">
                <div class="card">
                    <div class="mask absolute-fill"></div>
                    <img class="absolute-fill" src="./images/merch.jpg" />
                    <p class="title">Merchandise</p>
                    <button class="card-button" onclick="openModal()">Book</button>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="mask absolute-fill"></div>
                    <img class="absolute-fill" src="./images/fit.jpg" />
                    <p class="title">Fitness</p>
                    <button class="card-button" onclick="openModal()">Book</button>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="mask absolute-fill"></div>
                    <img class="absolute-fill" src="./images/buddha.jpg" />
                    <p class="title">Healing Room</p>
                    <button class="card-button" onclick="openModal()">Book</button>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="mask absolute-fill"></div>
                    <img class="absolute-fill" src="./images/other.jpg" />
                    <p class="title">Other Facilities</p>
                    <button class="card-button" onclick="openModal()">View</button>
                </div>
            </div>


        </div>
    </div>
    <footer>
        <p>&copy;Company Name</p>
    </footer>
</body>

</html>
